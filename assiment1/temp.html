<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="temp"> Celsius to Fahrenheit</label>
    <input type="text" id="num" name="temp"><br>
    <button onclick="convert()">convert</button>
    <span id="res"></span>
    <script>
        function convert()
        {
            var cel=document.getElementById("num").value
            document.getElementById("res").innerHTML = (cel * 1.8) + 32

        }
    </script>
</body>
</html>
